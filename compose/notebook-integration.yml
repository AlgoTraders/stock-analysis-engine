version: '2'

services:

  # Redis
  redis:
    container_name: "redis"
    hostname: redis
    image: redis:4.0.9-alpine
    ports:
      - "6379:6379"

  # Minio
  minio:
    container_name: "minio"
    hostname: minio
    image: minio/minio:latest
    env_file:
      - ./envs/local.env
    ports:
      - "9000:9000"
    volumes:
      - /data/minio/data:/data
    command: "server /data"

  # Stock Analysis Engine
  sa-workers:
    container_name: "sa-workers"
    hostname: sa-workers
    image: jayjohnson/stock-analysis-engine:latest
    tty: true
    env_file:
      - ./envs/local.env
    depends_on:
      - redis
      - minio
    entrypoint: "/bin/sh -c 'cd /opt/sa && 
                 /opt/sa/start-workers.sh'"

  # Jupyter notebooks, converted noteooks as presentation html slides, and tensorboard
  sa-jupyter:
    container_name: "sa-jupyter"
    hostname: sa-jupyter
    image: jayjohnson/stock-analysis-jupyter:latest
    tty: true
    env_file:
      - ./envs/local.env
    depends_on:
      - redis
      - minio
    volumes:
      # please run this from the repo
      # base directory
      - /data/sa/notebooks:/opt/notebooks
    ports:
      - "8888:8888"
      - "8889:8889"
      - "8890:8890"
      - "6006:6006"
    entrypoint: "/opt/sa/docker/jupyter/start-container.sh"
